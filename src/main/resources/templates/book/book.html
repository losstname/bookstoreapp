<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
</head>
<body>

<h1>Book List</h1>

<span th:if="${success}" th:text="${success}"></span>

<a th:href="@{/book/add-book}">Add New Book</a>

<table>
    <thead>
    <tr>
        <td>No</td>
        <td>Title</td>
        <td>Author</td>
        <td>Price</td>
        <td>Stock</td>
        <td>Re-Stock</td>
        <td>&nbsp;</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, i: ${books}">
        <td th:text="${i.count}"></td>
        <td th:text="${book?.title}"></td>
        <td th:text="${book?.author}"></td>
        <td th:text="${book?.price}"></td>
        <td th:text="${book?.stock}"></td>
        <td th:text="${book?.reorder}"></td>
        <td>Edit</td>
    </tr>
    </tbody>
</table>
</body>
</html>
